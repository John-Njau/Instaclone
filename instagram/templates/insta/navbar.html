{% load bootstrap3 %}
{% load static %}
{% block styles %}
{% bootstrap_css %}
<!-- CSS only -->
<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"> -->
<link rel="stylesheet" href="{% static 'css/navbar.css' %}">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
{% endblock styles %}

{% block content %}
<nav class="navbar navbar-fixed-top navbar-default">
  <div class="container wrapper">
    <!-- Instagram Left images on nav bar -->
    <div class="insta-navbar">
      <div class="brand-name">
        <a href="/" class="text-dark">
          <img src="../static/Assets/icons/logo.svg" alt="">
        </a>
      </div>
      <div class="search">
        <div class="input">
          <input style="height:33px;width:200px;margin:6px;" type="text" class="input-sm bg-light form-control"
            name="search-form" placeholder="Search">
          <img src="../static/Assets/icons/search.svg">
        </div>
      </div>
      <div class="left-icons">
        <ul>
          <a href="{% url 'home' %}"> <img src="../static/Assets/icons/home.svg" alt="" class="nav-icon"></a>
          <a href=""> <img src="../static/Assets/icons/messenger.svg" alt="" class="nav-icon"></a>
          <a href="{% url 'upload' %}"> <img src="../static/Assets/icons/add.svg" alt="" class="nav-icon"></a>
          <a href="{% url 'upload' %}"> <img src="../static/Assets/icons/heart.svg" alt="" class="nav-icon"></a>
          <a class="dropdown" id="dropdown">
            <a href="#" class="dropdown-toggle btn btn-default" data-bs-toggle="dropdown" aria-expanded="false">
              <img src="../static/Assets/images/default-user.png" alt="profile"
                style="width:30px; height:30px; border-radius: 50%">
            </a>
            <ul class="dropdown-menu" role="menu">
              <li>
                <a href="{%url 'profile'%}" class="dropdown-item" role="button">Profile</a>
              </li>
              <li>
                <a href="#" role="button" class="dropdown-item">Saved</a>
              </li>
              <li>
                <a href="{%url 'updateprofile'%}" class="dropdown-item">Settings</a>
              </li>
              <li>
                <a href="/login" role="button" class="disabled" class="dropdown-item">Switch Accounts</a>
              </li>
              <hr>
              <li>
                <a href="/logout">Logout</a>
              </li>
            </ul>
          </a>
        </ul>
      </div>
    </div>
  </div>
</nav>


{% endblock %}
