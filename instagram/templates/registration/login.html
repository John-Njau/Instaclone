{%extends "registration/base.html"%}
{% load static %}
{% load bootstrap4 %}
{% block content %}
<div class="container">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-2"></div>
    <div class="col-md-6">
      <div class="panel panel-default">

        <div class="panel-heading">
        </div>
        <div class="panel-body d-flex  mt-5">
          <div class="dis-image mt-5 mr-3">
            <img src="{% static 'Assets/images/instagrampicture1.png' %}" alt="" class="img-fluid">
          </div>
          <div class="login-form ">
            <h3 class="text-center">Instagram</h3>
            <form action="/accounts/login/" method="post">
              {% csrf_token %}
              {% bootstrap_form form%}

              <div class="form-group">
                <input type="submit" class="btn btn-primary btn-sm" value="Login">
              </div>

              <input type="hidden" name="next" value="{{next}}">

            </form>
            <div class="border p-2">Dont Have an Account?<a href="/accounts/register/" class="btn text-primary"><strong>Sign
                  Up</strong> </a></div>
            <div class="get">
              <small>Get the app.</small>
              <div  class="d-flex">
                <img src="{% static 'Assets/icons/playstore.svg' %}" alt="" class="img-fluid" style="max-width: 100px">
                <img src="{% static 'Assets/images/available-the-app-store-logo-png-images-14.webp' %}" alt="" class="img-fluid" style="max-width: 150px">
              </div>
            </div>

          </div>

        </div>

      </div>

    </div>
    <!-- empty div -->
    <div class="col-md-2"></div>
  </div>
</div>

{% endblock %}
