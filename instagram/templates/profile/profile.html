{% extends "insta/base.html" %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h1>My profile</h1>
            {{profile.id}}
            <img src="{{ profile.profilepic.url }}" alt="">

            {% for detail in profile %}
            <img src="{{ detail.profilepic.url }}" alt="" class="img-fluid">
            <h2>Bio: {{detail.bio}}</h2>
            <button class="btn btn-primary" href="{% url 'updateprofile' %}">Update profile</button>
            {% endfor %}
            <div class="container border mt-4">
                <h3 class=" bold text-center">My Posts</h3>
                {% for post in images %}

                <div>
                    <img src="{{post.image.url }}" alt="" class="img-fluid">
                    <p>{{post.caption}}</p>
                    <p>{{post.likes | length}} <img src="../static/Assets/icons/heart.svg" alt="">
                        {{post.comments | length}} <img src="../static/Assets/icons/comment.svg" alt=""></p>
                </div>

                {% endfor %}
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
{% endblock body %}
