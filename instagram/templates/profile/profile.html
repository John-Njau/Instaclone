{% extends "insta/base.html" %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h1 class="bold text-center">My profile</h1>
            <small><strong>Profile Id : </strong></small>
            {{profile.id}}
            {% if profile %}
            <img src="{{ profile.profilepic.url }}" alt="" class="img-fluid">
            <p>Bio: <br> <strong>{{profile.bio}}</strong> </p>
            <a href="{% url 'updateprofile' %}" class="text-center">
                <button class="btn btn-secondary" >Update profile</button>

            </a>
            {% endif %}
            <div class="container border mt-4">
                <h3 class=" bold text-center">My Posts</h3>
                {% for post in images %}
                <div>
                    <img src="{{post.image.url }}" alt="" class="img-fluid">
                    <p>{{post.caption}}</p>
                    <p>{{post.likes | length}} <img src="../static/Assets/icons/heart.svg" alt="">
                        {{post.comments | length}} <img src="../static/Assets/icons/comment.svg" alt=""></p>
                </div>

                {% endfor %}
                <a href="{% url 'upload' %}">
                    <button class="btn btn-primary" >Add Post</button>
    
                </a>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
{% endblock body %}
