{% extends "insta/base.html" %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h1 class="lead text-center mt-5">Update profile</h1>
            <div class="current m-3">
            {% for profile in profiles %}
            <img src="{{ profile.profilepic.url }}" alt="" class="img-fluid">
            <h5>Current Bio: </h5> {{profile.bio}}
        </div>
            {% endfor %}
            <div class="form m-3">
            <form action="{% url 'profile' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <p class="lead"></p>
                    {{form.profilepic}}
                </div>
                <div class="mb-3">
                    {{form.bio}}
                </div>
                <p class="fs-3">{{ form.errors }}</p>
                <button type="submit" class="btn btn-primary w-100 fw-bold btn-sm">update</button>
            </form>
        </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
{% endblock body %}
